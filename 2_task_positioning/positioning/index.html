<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Positioning</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
	<!--[if lt IE 8]>	
		<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE8.js"></script>
	<![endif]-->
</head>
<body>
	<div class="main_div">
		<div class="social_icons">
			<img class="avatar" src="images/avatar.png" alt="Avatar"/>
			<div class="facebook"></div>
			<div class="pinterest"></div>
			<div class="tumbler"></div>
			<div class="twitter"></div>
		</div>			
		<div class="invisible_div">
			<div class="lower_div"></div>
			<div class="average_div"></div>
			<div class="upper_div"></div>
		</div>	
		<div class="contact">
			<div class="contact_for_IE"></div>
			<div class="yellow_rectangle"></div>
			<div class="text_question">
				<p>HAVE ANY QUESTION?</p>
			</div>
			<div class="text_number">
				<p>Email: <span>epamlab@epam.com</span></p>
				<p>phone: <span>+375 123 456 678</span></p>
				<p>Contact Person: <span>Somebody</span></p>
			</div>
		</div>	
	</div>
</body>
</html>
